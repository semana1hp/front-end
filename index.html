<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="form-validate">

    <form action="" method="post" class="form-validate" name="validform">
      <h2 class="form-head">Fill the Form</h2> 
      
         <div class="input-label">
            <label for="">Email</label>
            <input type="email" name="uemail" id="em" placeholder="E-mail.....">
         </div>
         <div class="input-label">
            <label for="">Phone</label>
            <input type="text" name="uphone" id="phone" placeholder="+250 .....">
         </div>
         <div class="input-label">
            <label for="">Address</label>
            <input type="text" name="uaddress" id="address" placeholder="Address.....">
         </div>
         <div class="input-label">
            <input type="submit" name="" value="submit" id="" onclick="myFunction()">
         </div>
    </div>
    <script src="css/script.js"></script>
    
</body>
</html>
